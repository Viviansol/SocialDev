<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Dev - Login</title>
    <link rel="stylesheet" type = "text/css" href = "/assets/css/login.css">
</head>
<body>
   <div class = " container-login">
      <div>
          <form class = "social-form" id="login">
              <span>Bem vindo ao Social Dev</span>
              <div>
                  <input type = "text" name = "email" id="email" placeholder="type your email" required="required">
              </div>
              <div>
                  <input type = "password" name = "password" id="password" placeholder="type your password" required="required">
              </div>
              <a href="/create-user">Click here to create an account</a>
              <button type="submit" class="btn-submit">Login</button>
          </form>
      </div>
   </div>
   <script src = "../assets/js/jquery.min.js"></script>
   <script src = "../assets/js/login.js"></script>
</body>
</html>
