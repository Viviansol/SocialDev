<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration </title>
    <link rel="stylesheet" type = "text/css" href = "/assets/css/login.css">

</head>
<body>
<div class = " container-login">
  <div>
    <form class = "social-form" id ="form-registration">
      <span>Create your account!</span>
      <div>
        <input type = "text" name = "name" id="name" placeholder="type your name" required="required">
      </div>
      <div>
        <input type = "text" name = "email" id="email" placeholder="type your email" required="required">
      </div>
      <div>
        <input type = "text" name = "nick" id="nick" placeholder="type your nick" required="required">
      </div>
      <div>
        <input type = "password" name = "password" id="password" placeholder="type your password" required="required">
      </div>
      <div>
        <input type = "password" name = "confirm-password" id="confirm-password" placeholder="type your password again" required="required">
      </div>
      <a href="/login">Click here to login</a>
      <button type="submit" class="btn-submit">Registration</button>
    </form>
  </div>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/registration.js"></script>
</div>
</body>
</html>
